<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head(${pageTitle}, 'none')" />
<body>
<div class="container-fluid">
	<div th:replace="navigation :: menu"></div>

	<div>
		<h2>[[#{customer.title}]] | [[${pageTitle}]]</h2>
	</div>

	<form th:action="@{/customers/save}" th:object="${customer}" method="post"
		style="max-width: 600px; margin:  0 auto;"
		onsubmit="return checkEmailUnique(this);"
		>
		<input type="hidden" th:field="*{id}" />
	<div class="border border-secondary rounded p-3">
	  <div class="form-group row">
	    <label for="firstName" class="col-sm-4 col-form-label">[[#{customer.first.name}]]</label>
	    <div class="col-sm-8">
	      <input type="text" class="form-control" th:field="*{firstName}" required minlength="2" maxlength="45">
	    </div>
	  </div>
	  <div class="form-group row">
	    <label for="lastName" class="col-sm-4 col-form-label">[[#{customer.last.name}]]</label>
	    <div class="col-sm-8">
	      <input type="text" class="form-control" th:field="*{lastName}" required minlength="2" maxlength="45">
	    </div>
	  </div>	  

	  <div class="form-group row">
	    <label for="email" class="col-sm-4 col-form-label">[[#{customer.email}]]</label>
	    <div class="col-sm-8">
	      <input type="email" class="form-control" th:field="*{email}" required minlength="10" maxlength="45">
	    </div>
	  </div>

	  <div class="form-group row">
	    <label for="password" class="col-sm-4 col-form-label">[[#{customer.password}]]</label>
	    <div class="col-sm-8">
	      <input type="password" class="form-control" th:field="*{password}" minlength="6" maxlength="45" placeholder="Để trống nếu bạn không muốn thay đổi mật khẩu">
	    </div>
	  </div>

	  <div class="form-group row">
	    <label for="phoneNumber" class="col-sm-4 col-form-label">[[#{customer.phonenumber}]]</label>
	    <div class="col-sm-8">
	      <input type="text" class="form-control" th:field="*{phoneNumber}" required minlength="9" maxlength="12">
	    </div>
	  </div>

	  <div class="form-group row">
	    <label for="addressLine1" class="col-sm-4 col-form-label">[[#{customer.addressline1}]]</label>
	    <div class="col-sm-8">
	      <input type="text" class="form-control" th:field="*{addressLine1}" required minlength="9" maxlength="64">
	    </div>
	  </div>

	  <div class="form-group row">
	    <label for="addressLine2" class="col-sm-4 col-form-label">[[#{customer.addressline2}]]</label>
	    <div class="col-sm-8">
	      <input type="text" class="form-control" th:field="*{addressLine2}" maxlength="64">
	    </div>
	  </div>

	  <div class="form-group row">
	    <label for="commune" class="col-sm-4 col-form-label">[[#{customer.commune}]]</label>
	    <div class="col-sm-8">
	      <input type="text" class="form-control" th:field="*{commune}" required minlength="3" maxlength="64">
	    </div>
	  </div>

	  <div class="form-group row">
	    <label for="province" class="col-sm-4 col-form-label">[[#{customer.province}]]</label>
	    <div class="col-sm-8">
	      <select th:field="*{province}" class="form-control">
	      	<option th:each="province : ${listProvinces}" th:value="${province.id}">[[${province.name}]]</option>
	      </select>
	    </div>
	  </div>

	  <div class="form-group row">
	    <label for="district" class="col-sm-4 col-form-label">[[#{customer.districtortownship}]]</label>
	    <div class="col-sm-8">
	    	<input type="text" class="form-control" th:field="*{district}" minlength="3" maxlength="64" list="listDistricts">
	      <datalist id="listDistricts">

	      </datalist>
	    </div>
	  </div>

	  <div class="form-group row">
	    <label for="postalCode" class="col-sm-4 col-form-label">[[#{customer.postalcode}]]</label>
	    <div class="col-sm-8">
	      <input type="text" class="form-control" th:field="*{postalCode}" required minlength="3" maxlength="6">
	    </div>
	  </div>

	  <div class="text-center">
	  	<input type="submit" th:value="#{customer.savebutton}" class="btn btn-primary m-3" />
	  	<input type="button" th:value="#{customer.cancelbutton}" class="btn btn-secondary" id="buttonCancel" />
	  </div>
	</div>
	</form>

	<div th:replace="modal_fragments :: modal_dialog"></div>

	<div th:replace="fragments :: footer"></div>
</div>
<script>
	contextPath = "[[@{/}]]";
	moduleURL = "[[@{/customers}]]";
</script>	
<script th:src="@{/js/common_form.js}"></script>
<script th:src="@{/js/common_form_province_district.js}"></script>
<script th:src="@{/js/customer_form.js}"></script>		
</body>
</html>
