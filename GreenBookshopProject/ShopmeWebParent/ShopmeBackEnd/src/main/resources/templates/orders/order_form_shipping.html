<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">				
			  <div class="form-group row">
			    <label class="col-sm-2 col-form-label">[[#{orders.details.deliverdates}]]</label>
			    <div class="col-sm-10">
			      <input type="number" step="1" class="form-control" th:field="*{deliverDays}" required />
			    </div>
			  </div>		  
			  <div class="form-group row">
			    <label class="col-sm-2 col-form-label">[[#{orders.details.expecteddeliverdate}]]</label>
			    <div class="col-sm-10">
			      <input type="date" class="form-control" th:field="*{deliverDateOnForm}" required />
			    </div>
			  </div>			  
			  <div class="form-group row">
			    <label class="col-sm-2 col-form-label">[[#{orders.details.firstname}]]</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" th:field="*{firstName}" required />
			    </div>
			  </div>
			  <div class="form-group row">
			    <label class="col-sm-2 col-form-label">[[#{orders.details.lastname}]]</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" th:field="*{lastName}" required />
			    </div>
			  </div>
			  <div class="form-group row">
			    <label class="col-sm-2 col-form-label">[[#{orders.details.phonenumber}]]</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" th:field="*{phoneNumber}" required />
			    </div>
			  </div>
			  <div class="form-group row">
			    <label class="col-sm-2 col-form-label">[[#{orders.details.addressline1}]]</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" th:field="*{addressLine1}" required />
			    </div>
			  </div>
			  <div class="form-group row">
			    <label class="col-sm-2 col-form-label">[[#{orders.details.addressline2}]]</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" th:field="*{addressLine2}" />
			    </div>
			  </div>
			  <div class="form-group row">
			    <label class="col-sm-2 col-form-label">[[#{orders.details.commune}]]</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" th:field="*{commune}" required />
			    </div>
			  </div>
			  <div class="form-group row">
			    <label class="col-sm-2 col-form-label">[[#{orders.details.province}]]</label>
			    <div class="col-sm-10">
			      <input type="hidden" name="provinceName" id="provinceName" th:value="${order.province}" />
			      <select class="form-control" id="province">
			      	<option th:each="aProvince : ${listProvinces}" th:value="${aProvince.id}" th:selected="${aProvince.name == order.province}">[[${aProvince.name}]]</option>
			      </select>
			    </div>
			  </div>
			  <div class="form-group row">
			    <label class="col-sm-2 col-form-label">[[#{orders.details.district}]]</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" th:field="*{district}" list="listDistricts"/>
			      <datalist id="listDistricts">

			      </datalist>			      
			    </div>
			  </div>
			  <div class="form-group row">
			    <label class="col-sm-2 col-form-label">[[#{orders.details.postalcode}]]</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" th:field="*{postalCode}" required />
			    </div>
			  </div>
</div>
