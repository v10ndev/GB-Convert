
server.port=8081
server.servlet.context-path=/GreenBookshopAdmin

# Define mysql settings (Spring Data Source properties) 
spring.datasource.url=jdbc:mysql://localhost:3306/greenbs_improve?serverTimezone=Turkey
spring.datasource.username=root
spring.datasource.password=Mysql@123

# Define hibernate settings (JPA / Hibernate properties)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# logging
logging.file.name=GreenBookshop-backend.log
logging.logback.rollingpolicy.file-name-pattern=GreenBookshop-backend-%d{yyyy-MM-dd}.%i.log
logging.logback.rollingpolicy.max-file-size=100KB
logging.logback.rollingpolicy.total-size-cap=1MB
logging.logback.rollingpolicy.max-history=2
logging.logback.rollingpolicy.clean-history-on-start=true 

# HTTP encoding (HttpEncodingProperties)
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true