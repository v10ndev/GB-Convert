<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" class="modal fade" id="returnOrderModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title" id="returnOrderModalTitle">Return Order</h4>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>

			<form onsubmit="return submitReturnOrderForm();">
			<div class="modal-body">
				<div id="divReason">
					<div>Reason:</div>
					<div>
						<input type="radio" name="returnReason" value="Tôi đã mua nhầm đồ" required />
						Tôi đã mua nhầm mặt hàng
					</div>
					<div>
						<input type="radio" name="returnReason" value="Tôi đã nhận được các mặt hàng sai" />
						Tôi đã nhận sai các mặt hàng
					</div>
					<div>
						<input type="radio" name="returnReason" value="Sản phẩm bị hư hỏng/khiếm khuyết" />
						Sản phẩm bị hư hỏng / bị lỗi
					</div>
					<div>
						<input type="radio" name="returnReason" value="Sản phẩm đến quá muộn" />
						Sản phẩm đến quá muộn
					</div>	
					<div class="m-1">
						<textarea class="form-control" id="returnNote" rows="3" maxlength="120"
							placeholder="Additional information"></textarea>
					</div>														
				</div>
				<div id="divMessage" class="text-center"></div>
			</div>


			<div class="modal-footer">
				<button type="submit" class="btn btn-success" id="firstButton">Gửi Yêu cầu</button>
				<button type="button" class="btn btn-danger" id="secondButton" data-dismiss="modal">Hủy</button>
			</div>
			</form>
		</div>
	</div>
</div>
